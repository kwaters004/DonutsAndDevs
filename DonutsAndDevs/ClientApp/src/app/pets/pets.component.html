
<div class="expander">
  <h1>My Pets</h1>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr;">
    <a *ngIf="!sh" (click)="showPets()">v</a>
    <a *ngIf="sh" (click)="showPets()">^</a>

  </div>

</div>


<ng-container *ngIf="sh">
  <div class="petGrid">

    <div>
      <div>Autumn</div>
      <img src="https://t2.ea.ltmcdn.com/en/images/1/9/4/img_are_there_male_calico_cats_2491_orig.jpg" alt="Autumn" />

    </div>

    <div>
      <div>Dakota</div>
      <img src="https://www.pumpkin.care/blog/wp-content/uploads/2020/11/10-Best-Names-For-Tabby-Cats.jpg" alt="Dakota" />
    </div>

    <div>
      <div>Otto</div>
      <img src="https://nemharapok.hu/wp-content/uploads/2021/02/Border-collie-a-huseges-es-megbizhato-barat-790x442.jpg" alt="Otto" />
    </div>
    <div>
      <div>Banner</div>
      <img src="https://i.pinimg.com/originals/dc/56/96/dc56967d8633bf599024dffb5e2e64e6.jpg" alt="Banner" />
    </div>

  </div>
</ng-container>
